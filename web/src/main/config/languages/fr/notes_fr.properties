this_section_allows_a_study_manager_to_view_and_resolve = Ce module permet au gestionnaire d'étude d'afficher et de résoudre les discordances générées au cours du recueil de données. Cet écran liste toutes les notes de discordances créées pour l'étude active. Vous pouvez cliquer sur les icônes d'action afin d'afficher, d'annoter et/ou de résoude ces discordances. Pour afficher uniquement les notes ouvertes ou résolues, saisissez le filtre approprié dans la recherche. Merci de désactiver les systèmes de blocage des fenêtres pop-up (ex. barre d'outils Google) pour permettre l'affichage, l'annotation et la résolution des discordances.
