the_CRF_version_you_try_to_upload_already_exists = La version du CRF que vous essayez de télécharger existe déjà dans la base de données et sont utilisées par les modèles de visites suivants. Cliquez sur <a href="CreateCRFVersion?crfId={0}">Retour</a> et supprimez les avant d'en télécharger un nouveau.
