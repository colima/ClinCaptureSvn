list_create_SED_for = <li> Une <b>visite programmée</b> est une visite prévue pour chaque patient dans la progression normale de l'étude. </li><li> Une <b>visite non programmée</b> n'est pas prévue mais attendue dans des circonstances bien déterminées.</li><li> Les visites, programmées ou non, surviennent à un moment particulier.</li><li> Une <b>visite ordinaire</b> permet de recueillir des données mais pas à un moment particulier.</li><li> L'option de <b>répétition</b> indique que ce type de visite peut survenir de manière répétée au cours de l'étude.</li><li> L'attribut <b>phase</b> permet d'indiquer la phase de l'étude appropriée à ce type de visite. Par exemple: dépistage, pré-traitement, traitement, suivi, ... </li>

