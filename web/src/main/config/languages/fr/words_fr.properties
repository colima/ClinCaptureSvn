item_names_are_shared_across_different_versions = Les noms des items sont <b>partagés</b> dans les différentes versions de CRF dans le système ClinCapture. Le processus de mise à jour d'une version de CRF détecte automatiquement les nouveaux noms d'item qui ne sont pas inclus dans la version précédente du CRF.</p> <p>Si de nouveaux items sont détectés dans le tableau alors ils sont listés ci-dessous. Les items existants dont les propriétés ont été modifiées sont également listés ci-dessous. Les noms figurant dans la liste ci-dessous seront ajoutés ou modifiés dans la base de données si vous décidez de continuer.</p> <p>S'il n'y a pas de nouveaux items ou de modification, ce qui signifie que tous les items de cette version existent déjà pour ce CRF, la liste ci-dessous sera vide. <br><br><b>En cas d'erreur, <a href="ListCRF">retournez à la liste des CRF</a> et téléchargez de nouveau le tableau.</b></p>

