technical_administration_network = <h2>Red de Administraci\u00F3n T\u00E9cnica</h2><P><b>Garant\u00EDa:</b> Nuestra filosof\u00EDa de garant\u00EDa incluye el compromiso de desarrollar ClinCapture bajo la Licencia P\u00FAblica Reducida de Gnu, para poder trabajar con nuestros clientes y dirigir sus propias necesidades sobre la propiedad intelectual. Esta filosof\u00EDa de garant\u00EDa para el cliente tambi\u00E9n abarca GxP, validaci\u00F3n de sistemas, y cumplimiento de las normas. Por favor, ver <a href="http://www.openclinica.org/section.php?sid=4">ClinCapture Enterprise 'Services and Support'</a> para saber m\u00E1s sobre c\u00F3mo podemos proporcionarle los servicios de garant\u00EDa del sistema, asistencia, y validaci\u00F3n. <P><b>Sistema de Seguridad:</b> Clinovo puede ayudarle con las propiedades del sistema y archivos de seguridad en caso de fallo del hardware, y puede f\u00E1cilmente restaurar una nueva versi\u00F3n de trabajo de ClinCapture con sus archivos intactos. De forma similar, podemos estipular hacer copias de seguridad de sus datos del sistema de ClinCapture y permitir que se almacenen de acuerdo con las leyes de privacidad HIPAA, de forma que usted pueda restaurar sus datos con seguridad en caso de emergencia.<P><b> Servicio de Informes y Herramientas:</b> Aparte del seguimiento a distancia y la administraci\u00F3n del sistema, Clinovo puede proporcionar servicios de control e informaci\u00F3n mediante sus paquetes de asistencia Enterprise. Podemos trabajar con usted para crear cualquier herramienta espec\u00EDfica que pueda necesitar en sus informes.
