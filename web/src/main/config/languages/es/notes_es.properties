developer_network = <h2>Red de Investigadores</h2><P><b>Servicios y C\u00F3digo para los Investigadores:</b> Mediante nuestra Base de Conocimientos, Clinovo compartir\u00E1 la documentaci\u00F3n codificada y ampliada en el sistema de ClinCapture, y puede proporcionar asistencia sobre temas t\u00E9cnicos a trav\u00E9s de nuestros foros o de forma personal.<P><b>Comunicaciones de Conferencias para los Investigadores:</b>  Clinovo ofrece comunicaciones de conferencias regularmente donde hacemos demostraciones de la aplicaci\u00F3n mientras respondemos a las preguntas y los comentarios de los investigadores.  Estas conferencias se realizan en peque\u00F1os grupos de aproximadamente ocho a diez investigadores y al menos dos miembros del personal de Clinovo presentes, se ofrecen mensualmente.
